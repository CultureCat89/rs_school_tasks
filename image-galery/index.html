<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-galery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/galery.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>

        </div>

            placeholder="choose photo..."

            autocomplete="off"
            autofocus

          <div id="search-icon"></div>
        </div>
      </header>
    </div>
  </body>
</html>
